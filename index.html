<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Moments Notes Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Moments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search Here" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Section Area start here -->
    <section class="container my-3">
        <h1>Welcome To Magic Moments App</h1>
        <div class="card">
            <div class="card-body">
                <div class="col-md-4 mb-2">
                    <label for="cardTitle" class="form-label"><b>Add a Title </b></label>
                    <input type="text" class="form-control" id="addTitle" placeholder="Add title..." required>
                </div>
                <h5 class="card-title">Importance</h5>
                <div class="btn-group mb-2" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="addImpPrim" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="addImpPrim">Standard</label>
                    <input type="radio" class="btn-check" name="btnradio" id="addImpDang" autocomplete="off">
                    <label class="btn btn-outline-danger" for="addImpDang">Important</label>
                </div>
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Add notes..."></textarea>
                </div>
                <button class="btn btn-primary my-2" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid pb-5">
        </div>
    </section>
    <!-- Footer area starts here -->
    <footer>
        <div class="fixed-bottom text-white text-center p-2" style="background-color: rgb(0, 0, 0);">
            Magic Moments Â© 2022 Copyright
            <a class="text-white" style="text-decoration: none;" href="mailto:vkvanshulkesharwani54@gmail.com">vkvanshulkesharwani54@gmail.com</a>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JS/Script.js"></script>
</body>

</html>
